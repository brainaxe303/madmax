<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MadMax Cafe</title>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="Css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    </head>
    <body>
        <header>
            <nav>
                <div class="row clearfix" ></div>
                <img src="Images/Logo1.png" class="logo" alt="logo">
                <ul class="main-nav animated slideInDown" id="check-class">
                    <li> <a href="#"> Cake Delivery</a></li>
                    <li> <a href="#">Coffee</a></li>
                    <li> <a href="#">Check More</a></li>
                    <li> <a href="#">Sign Up</a></li>
                    
                </ul>
                <a href="#" class="mobile-icon"  onclick="slideshow()"><i class="fa fa-bars"></i></a>
            </nav>
            <div class="main-content-header">
            <h1>
                Welcome to <span class="color-change">Mad MAX Cafe</span>.<br>
                We Brew Love And Coffee.
            </h1>
            <a href="" class="btn btn-full">Click To Order.</a>
            <a href="" class="btn btn-nav">Other Services.</a>
            </div>

        </header>
        <script>
            function slideshow(){
                var x = document.getElementById('check-class');
                if(x.style.display === "none"){
                    x.style.display="block";
                }
                else{
                    x.style.display="none";
                }


            }

        </script>

        
    </body>
</html>
